<div class="common-page">
  <div class="f22">双万双服企业创新调查情况汇总表</div>
  <app-query></app-query>
  <div class="mt20">
    <nz-table
      class="common-nz-group-table"
      #groupingTable
      [nzData]="displayData"
      nzBordered
      nzSize="small"
    >
      <thead>
      <tr>
        <th rowspan="2">指标分组</th>
        <th rowspan="2">推出新产品（新服务）的企业数</th>
        <th colspan="3">提高市场地位的企业数</th>
        <th colspan="4">提高创新竞争力</th>
      </tr>
      <tr>
        <th>国际市场</th>
        <th>国内市场</th>
        <th>本企业</th>
        <th>申请专利</th>
        <th>申请注册商标</th>
        <th>申请版权登记</th>
        <th>形成了国家或行业技术标准</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of groupingTable.data;index as i">
        <td class="tali">{{data.f1}}</td>
        <td>{{data.f2}}</td>
        <td>{{data.f3}}</td>
        <td>{{data.f4}}</td>
        <td>{{data.f5}}</td>
        <td>{{data.f6}}</td>
        <td>{{data.f7}}</td>
        <td>{{data.f8}}</td>
        <td>{{data.f9}}</td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>
