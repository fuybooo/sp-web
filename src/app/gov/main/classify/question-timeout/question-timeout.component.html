<div class="common-page">
  <div class="f22">问题超时统计表</div>
  <app-query></app-query>
  <div class="mt20">
    <nz-table
      class="common-nz-group-table"
      #groupingTable
      [nzData]="displayData"
      nzBordered
      nzSize="small"
    >
      <thead>
      <tr>
        <th>序号</th>
        <th>机构</th>
        <th class="bg-yellow">未及时受理数（个）</th>
        <th class="bg-red">超办理时间问题数（个）</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of groupingTable.data;index as i">
        <td>{{i + 1}}</td>
        <td>{{data.f1}}</td>
        <td class="bg-yellow">{{data.f2}}</td>
        <td class="bg-red">{{data.f3}}</td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>
