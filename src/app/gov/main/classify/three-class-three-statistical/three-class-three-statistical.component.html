<div class="common-page">
  <div class="f22">各市企业三级三类统计表</div>
  <app-query></app-query>
  <div class="mt20">
    <nz-table
      class="common-nz-group-table"
      #groupingTable
      [nzData]="displayData"
      nzBordered
      nzSize="small"
      >
      <thead>
      <tr>
        <th rowspan="2">序号</th>
        <th rowspan="2">区划名称</th>
        <th colspan="4">企业分级</th>
        <th colspan="4">企业分类</th>
      </tr>
      <tr>
        <th>合计（家）</th>
        <th>央企（家）</th>
        <th>市属（家）</th>
        <th>区属（家）</th>
        <th>合计（家）</th>
        <th>国有（家）</th>
        <th>民营（家）</th>
        <th>外资（家）</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of groupingTable.data;index as i">
        <td>{{i + 1}}</td>
        <td>{{data.f1}}</td>
        <td>{{data.f2}}</td>
        <td>{{data.f3}}</td>
        <td>{{data.f4}}</td>
        <td>{{data.f5}}</td>
        <td>{{data.f6}}</td>
        <td>{{data.f7}}</td>
        <td>{{data.f8}}</td>
        <td>{{data.f9}}</td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>
