<div class="common-page">
  <div class="f22">新建组织机构</div>
  <div class="mt20">
    <app-form
      *ngIf="showForm"
      [formConfig]="formConfig"
      [(form)]="form"
      [formId]="formId"
    ></app-form>
  </div>
  <div class="mt20 tac">
    <button nz-button [nzType]="'primary'" (click)="save()" [disabled]="form.pristine || form.invalid">保存</button>
    <!--<button nz-button [nzType]="'primary'">添加负责区域</button>-->
    <button nz-button (click)="back()">返回</button>
  </div>
</div>
