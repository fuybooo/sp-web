<div class="common-page">
  <div class="common-header-box">
    <div nz-row>
      <div nz-col [nzSpan]="12">
        问题汇总
      </div>
      <div nz-col [nzSpan]="12" class="tar">
        <button nz-button [nzType]="'primary'" [nzSize]="'small'" (click)="toQuestion()">历史问题查看</button>
      </div>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="12">
      <div class="summary-container">
        <div class="summary-box left">
          <div class="title">已提交</div>
          <span class="num">
            {{data?.total}}
            <span class="unit">件</span>
          </span>

        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="12">
      <div class="summary-container">
        <div class="summary-box right">
          <div class="title">已回复</div>
          <span class="num">
            {{data?.replies}}
            <span class="unit">件</span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="common-page">
  <div class="common-header-box">
    <div nz-row>
      <div nz-col [nzSpan]="12">
        <i class="anticon anticon-question-circle-o"></i>最新问题
      </div>
      <div nz-col [nzSpan]="12" class="tar">
        <button nz-button [nzType]="'primary'" [nzSize]="'small'" (click)="toAsk()">我要提问</button>
      </div>
    </div>
  </div>
  <div class="home-question">
    <app-question-detail-content></app-question-detail-content>
  </div>

</div>
