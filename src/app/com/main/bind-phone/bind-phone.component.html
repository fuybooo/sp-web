<form nz-form [formGroup]="form">
  <nz-form-item>
    <nz-form-label [nzSpan]="6">手机号</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input formControlName="phone">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6">验证码</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <div class="flex-box">
        <input nz-input formControlName="phone" class="mr30">
        <button type="button" nz-button
                class="valid-btn fb150"
                (click)="sendVcode()" [disabled]="vcodeBtnDisabled">{{vcodeBtnText}}</button>
      </div>
    </nz-form-control>
  </nz-form-item>
</form>
