<!--填报信息-->
<div class="common-header-box">
  <div nz-row>
    <div nz-col [nzSpan]="12">
      填报信息
    </div>
  </div>
</div>
<div class="mt20">
  <app-form
    [formConfig]="formConfig"
    [(form)]="form"
    [formId]="formId"
  ></app-form>
</div>
<div class="mt20 tac">
  <button nz-button [nzType]="'primary'" (click)="handleOk()" [disabled]="form.pristine || form.invalid">提交</button>
</div>
